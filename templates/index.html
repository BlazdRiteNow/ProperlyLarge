<!DOCTYPE html>
<html>
<head>
    <title>Make It Big - STL Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Make It Big - STL Processor</h1>
        <form id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label class="form-label">STL File:</label>
                <input type="file" class="form-control" name="file" accept=".stl" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Target Height (feet):</label>
                <input type="number" class="form-control" name="height" value="2" step="0.1" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Printer Bed Size (mm):</label>
                <input type="number" class="form-control" name="bed_size" value="300" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Safety Margin (mm):</label>
                <input type="number" class="form-control" name="margin" value="5" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Height Axis:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="axis" value="x">
                    <label class="form-check-label">X</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="axis" value="y">
                    <label class="form-check-label">Y</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="axis" value="z" checked>
                    <label class="form-check-label">Z</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Process STL</button>
        </form>
        
        <div id="status" class="mt-4"></div>
        <div id="progress-log" class="mt-4">
            <pre class="bg-light p-3" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            
            let formData = new FormData(this);
            
            $('#status').html(
                '<div class="alert alert-info">' +
                '<div class="spinner-border spinner-border-sm" role="status"></div> ' +
                'Processing... This typically takes 5-10 minutes for large files. Please keep this tab open.' +
                '</div>'
            );
            $('#progress-log pre').empty();
            
            $.ajax({
                url: '/process',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.job_id) {
                        checkStatus(response.job_id);
                    }
                },
                error: function(xhr) {
                    $('#status').html('<div class="alert alert-danger">Error: ' + xhr.responseJSON.error + '</div>');
                }
            });
        });

        function checkStatus(jobId) {
            $.get('/status/' + jobId, function(response) {
                // Update progress log
                if (response.messages && response.messages.length > 0) {
                    $('#progress-log pre').html(response.messages.join(''));
                    // Scroll to bottom of log
                    var pre = document.querySelector('#progress-log pre');
                    pre.scrollTop = pre.scrollHeight;
                }
                
                if (response.status === 'complete') {
                    $('#status').html(
                        '<div class="alert alert-success">' +
                        'Processing complete! ' +
                        '<a href="/download/' + jobId + '" class="btn btn-primary">Download Files</a>' +
                        '</div>'
                    );
                } else {
                    $('#status').html('<div class="alert alert-info">Processing... This may take several minutes.</div>');
                    setTimeout(function() {
                        checkStatus(jobId);
                    }, 2000); // Check every 2 seconds
                }
            }).fail(function() {
                $('#status').html('<div class="alert alert-danger">Error checking status</div>');
            });
        }
    </script>
</body>
</html>
